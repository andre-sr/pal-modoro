<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pal-modoro</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <script src="pause.js" defer></script>
</head>
<body>
    <header>
        <button id="music-section-open">Music</button>
        <h1>Pal</h1>
        <button>Sla oq</button>     
    </header>
    <main>
        <section class="timer-section hidden">
            <h1>Pal-modoro</h1>
            <div class="timer-container">
                <div id="timer">00:01:00</div>
                <div class="timer-buttons">
                    <button id="plus">+</button>
                    <button id="minus">-</button>
                </div>
            </div>
            
            <div class="buttons">
                <button id="pause-bt">Pause</button>
                <button id="start-bt">Start</button>
                <button id="restart-bt">Restart</button>
            </div>
        </section>
        <section class="pause-section">
            <h1>Pausa</h1>
            <div class="timer-container">
                <div id="timer2">00:01:00</div>
                <div class="timer-buttons">
                    <button id="plus2">+</button>
                    <button id="minus2">-</button>
                </div>
            </div>
            <div class="buttons">
                <button id="pause-bt2">Pause</button>
                <button id="start-bt2">Start</button>
                <button id="restart-bt2">Restart</button>
            </div>
        </section>

        <section class="buttons-timer">
            <button id="task-section-bt">Task</button>
            <button id="pause-section-bt">Pause</button>
        </section>
        <section id="streak-section">

        </section>
    </main>
    <footer>

    </footer>
    
    <section class="modal-section hidden">
        <div class="modal">
            <header>
                <button id="music-section-close"><</button>
            </header>
            <div class="modal-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/jfKfPfyJRdk?si=ySMi5zREcT_STaVq" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"></iframe>
            </div>
            <div class="modal-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/nWjC1RnLYbM?si=vVkpmO-fxOrJzp4R" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"></iframe>
            </div>
            <div class="modal-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/4xDzrJKXOOY?si=DzTTEy79AOC4ZW4l" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"></iframe>
            </div>
            
        </div>
    </section>    
</body>
</html>
